<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F WON - Race Predictions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>F WON - Race Predictions</h1>
  <form id="predictionForm">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Pole Position: <input type="text" name="pole"></label><br>
    <label>Winner: <input type="text" name="winner"></label><br>
    <label>2nd Place: <input type="text" name="second"></label><br>
    <label>3rd Place: <input type="text" name="third"></label><br>
    <label>Fastest Lap: <input type="text" name="fastest"></label><br>
    <label>Safety Car (yes/no): <input type="text" name="safetycar"></label><br>
    <label>First to Retire: <input type="text" name="retire"></label><br>
    <label>Total Finishers: <input type="number" name="finishers"></label><br>
    <label>Head-to-Head Winner: <input type="text" name="h2h"></label><br>
    <label>Driver of the Day: <input type="text" name="dotd"></label><br>
    <button type="submit">Submit Predictions</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
