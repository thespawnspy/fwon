<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F WON - Predictions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>F WON - Predictions</h1>
    <form id="predictionForm">
      <div class="card">
        <label>Name:</label>
        <input type="text" name="name" required />
      </div>

      <div class="card-row">
        <div class="card">
          <label>Pole Position:</label>
          <select name="pole">
            <option>Max Verstappen (Red Bull)</option>
          </select>
        </div>
        <div class="card result-card">
          <label>Actual:</label>
          <input type="text" disabled placeholder="Enter after race" />
        </div>
      </div>

      <div class="card-row">
        <div class="card">
          <label>Winner:</label>
          <select name="winner">
            <option>Max Verstappen (Red Bull)</option>
          </select>
        </div>
        <div class="card result-card">
          <label>Actual:</label>
          <input type="text" disabled placeholder="Enter after race" />
        </div>
      </div>

      <div class="card-row">
        <div class="card">
          <label>Winning Margin (s):</label>
          <select name="margin">
            <option>3.501 â€“ 5.000</option>
          </select>
        </div>
        <div class="card result-card">
          <label>Actual:</label>
          <input type="text" disabled placeholder="Enter after race" />
        </div>
      </div>

      <div class="card-row">
        <div class="card full">
          <label>Driver of the Day:</label>
          <select name="dotd">
            <option>Max Verstappen (Red Bull)</option>
          </select>
        </div>
      </div>

      <div class="button-wrap">
        <button type="submit">Submit Predictions</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
